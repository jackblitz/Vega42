name: Android Build

on:
  push:
    branches:
      - main
      - dev
      - android_support

jobs:
  build_android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: amyu/setup-android@v4
        with:

        # default: 34
        # sdk version
        # see https://developer.android.com/studio/releases/platforms
        # It will always be installed.
          sdk-version: 34

        # default: 33.0.2
        # build tools version
        # see https://developer.android.com/studio/releases/build-tools
        # It will always be installed.
          build-tools-version: 35.0.0

        # default: ''
        # cmake version
        # see https://developer.android.com/studio/projects/install-ndk
        # Installed when the version is specified
          cmake-version: 3.30.3

        # default: ''
        # cmake version
        # see https://developer.android.com/studio/projects/install-ndk
        # Installed when the version is specified
          ndk-version: 26.1.10909125


      - name: Debug Environment Variables
        run: printenv

      - name: Debug Android Home and CMake
        run: |
          echo "ANDROID_HOME: ${{ env.ANDROID_HOME }}"
          ls -l ${{ env.ANDROID_HOME }}/cmake/

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: app/platform/android

      - name: Build Android Release APK
        run: ./gradlew assembleRelease -Pandroid.injected.cmake.dir=${{ env.ANDROID_HOME }}/cmake/3.30.3/bin
        working-directory: app/platform/android

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: app/platform/android/build/outputs/apk/release/*.apk