name: Windows Release Build

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: 'recursive' # Important if polaris and vega42 are submodules
        

    - name: Add MSBuild to PATHpola
      uses: microsoft/setup-msbuild@v2

    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: '3.x' # Use a recent CMake version

    - name: Configure Project
      run: |
        .\install.bat -release

    - name: Build Project
      run: |
        .\build.bat -release

    - name: List Build Output
      run: |
    - name: List Build Output
      run: |
        dir bin\release

    - name: Prepare Release Assets
      run: |
        mkdir release_assets
        copy bin\release\Vega42.exe release_assets\Vega42.exe
        copy bin\release\Vega42.pdb release_assets\Vega42.pdb


    - name: Create Zip Archive
      run: |
        7z a Vega42-windows.zip release_assets\

    - name: Upload Release Asset - Vega42.zip
      uses: actions/upload-release-asset@v4
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: Vega42-windows.zip
        asset_name: Vega42-windows.zip
        asset_content_type: application/zip

    # Add more steps here to upload other necessary build artifacts (e.g., libPolarisEngine.a, vega42.log)